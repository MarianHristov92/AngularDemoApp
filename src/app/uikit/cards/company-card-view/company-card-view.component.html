<div class="col-3" *ngIf="company" (click)="onClick($event)">
  <div class="card card-block ">
    <img
      src=""
      class="card-img-top"
      alt="company-image"/>

    <div class="card-body">
      <h5 class="card-title">{{company.name}}</h5>
      <p class="card-text">{{company.location}}</p>
      <a (click)="onClickBuyButton($event)" class="btn btn-primary">To the Company</a>
    </div>
  </div>
</div>
