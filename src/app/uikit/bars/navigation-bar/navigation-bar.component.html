<!-- NAVBAR -->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" [containerInside]="false">
  <!-- CONTAINER WRAPPER -->
  <div class="container-fluid">

    <!-- LOGO BRAND HOME -->
    <div class="navbar-nav">
      <a class="navbar-brand" [routerLink]="[data.logo.link]">
        <img
          src="{{data.logo.icon}}"
          class="logo-image"
          alt=""
          loading="lazy"
        />
        {{data.logo.text}}
      </a>
    </div>

    <app-search-bar></app-search-bar>

    <!-- RIGHT VIEW -->
    <app-navigation-bar-view [data]="data.rightView"></app-navigation-bar-view>

  </div>
</mdb-navbar>
