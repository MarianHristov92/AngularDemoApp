<div class="navbar-nav me-auto mb-2 mb-lg-0">

      <a class="nav-link" aria-current="page" [routerLink]="[item.link]">
        <i class="{{item.icon}}"></i>
        {{item.text}}

    </li>
  </ul>
</div>
